<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número - Electiva 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            font-size: 2rem;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Adivina el Número</h1>
        <p>Intenta adivinar el número entre 1 y 100.</p>
        <input type="number" id="userGuess" placeholder="Escribe tu número" min="1" max="100">
        <button onclick="checkGuess()">Adivinar</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById('userGuess').value;
            const message = document.getElementById('message');
            attempts++;

            if (!userGuess) {
                message.textContent = "Por favor, introduce un número.";
            } else if (userGuess < randomNumber) {
                message.textContent = "Demasiado bajo. Intenta nuevamente.";
            } else if (userGuess > randomNumber) {
                message.textContent = "Demasiado alto. Intenta nuevamente.";
            } else {
                message.textContent = `¡Felicidades! Adivinaste el número ${randomNumber} en ${attempts} intentos.`;
            }
        }
    </script>
</body>
</html>
